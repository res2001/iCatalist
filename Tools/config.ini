[options]
;Number of streams. If value early 0, is used value of parameter %NUMBER_OF_PROCESSORS%.
thread=0

;Settings save optimized images:
;true - open dialog box for saving images
;false - replace the original image on optimized
outdir=true

;Check update
update=true

[PNG]
-;Select an Interlace option:
-;true  - displays low-resolution versions of the image in a browser as the file downloads. Interlacing makes download time seem shorter, but it also increases file size;
-;false - displays the image in a browser only when download is complete;
-;default - uses settings of original images;
-interlace=false

;Parameters of optimization of PNG:
;/a# - PNG dirty transparency 0=Clean, 1=Optimize;
;/g# - PNG gamma 0=Remove, 1=Apply & Remove, 2=Keep;
;/na - PNG don't change RGB values for fully transparent pixels;
;/nc - PNG don't change ColorType and BitDepth;
;/np - PNG don't change Palette.
xtreme=/a1 /g0
advanced=/a0 /g0

;Remove PNG Metadata (Chunks).
pngtags=true

[JPEG]
;Remove JPEG Metadata.
jpegtags=true

[GIF]
;Remove GIF Metadata.
giftags=true
